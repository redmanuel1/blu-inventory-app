<div id="carouselExampleControls" class="carousel slide" *ngIf="images && images.length > 0">
  
    <div class="carousel-inner">
      <div *ngFor="let img of images; let i = index" 
          class="carousel-item" 
          [class.active]="i === currentImageIndex">
        <img class="d-block " style="width: 100px; height: 100px;" [src]="img" alt="Slide {{i + 1}}">
      </div>
    </div>
  
    <!-- Controls -->
    <a class="carousel-control-prev" role="button" (click)="previousImage()">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only ">Previous</span>
    </a>
    <a class="carousel-control-next" role="button" (click)="nextImage()">
      <span class="carousel-control-next-icon " aria-hidden="true"></span>
      <span class="sr-only " >Next</span>
    </a>
  </div>
