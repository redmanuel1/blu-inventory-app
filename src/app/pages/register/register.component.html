<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <!-- <div class="card-header bg-transparent pb-5">

        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Sign up now!</small>
          </div>
          <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
            <div class="form-group">
              <div
                class="input-group input-group-alternative mb-3"
                [ngClass]="{
                  'border border-danger': registerForm.submitted && idNo.invalid
                }"
              >
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-hat-3"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="ID Number"
                  type="text"
                  name="idNo"
                  [(ngModel)]="user.idNo"
                  required
                  #idNo="ngModel"
                />
              </div>
            </div>
            <div class="form-group">
              <div
                class="input-group input-group-alternative mb-3"
                [ngClass]="{
                  'border border-danger':
                    registerForm.submitted && firstName.invalid
                }"
              >
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-circle-08"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="First Name"
                  type="text"
                  name="firstName"
                  [(ngModel)]="user.firstName"
                  required
                  #firstName="ngModel"
                />
              </div>
            </div>
            <div class="form-group">
              <div
                class="input-group input-group-alternative mb-3"
                [ngClass]="{
                  'border border-danger':
                    registerForm.submitted && lastName.invalid
                }"
              >
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-circle-08"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Last Name"
                  type="text"
                  name="lastName"
                  [(ngModel)]="user.lastName"
                  required
                  #lastName="ngModel"
                />
              </div>
            </div>
            <div class="form-group">
              <div
                class="input-group input-group-alternative mb-3"
                [ngClass]="{
                  'border border-danger':
                    registerForm.submitted && email.invalid
                }"
              >
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-email-83"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Email"
                  type="email"
                  name="email"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                  [(ngModel)]="user.email"
                  required
                  #email="ngModel"
                />
              </div>
              <div
                *ngIf="registerForm.submitted && email.invalid"
                class="text-danger"
              >
                <small *ngIf="email.errors?.pattern"
                  >Please enter a valid email address
                  (sample&#64;email.com).</small
                >
              </div>
            </div>
            <div class="form-group">
              <div
                class="input-group input-group-alternative mb-3"
                [ngClass]="{
                  'border border-danger':
                    registerForm.submitted && phone.invalid
                }"
              >
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-mobile-button"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Phone Number"
                  type="tel"
                  name="phone"
                  [(ngModel)]="user.phone"
                  required
                  pattern="^(?:\+639|09)\d{9}$"
                  #phone="ngModel"
                />
              </div>
              <div
                *ngIf="registerForm.submitted && phone.invalid"
                class="text-danger"
              >
                <small *ngIf="phone.errors?.pattern"
                  >Please enter a valid phone number (e.g. +639123456789 or
                  09123456789).</small
                >
              </div>
            </div>

            <div class="form-group">
              <div
                class="input-group input-group-alternative"
                [ngClass]="{
                  'border border-danger':
                    registerForm.submitted && password.invalid
                }"
              >
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-lock-circle-open"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Password"
                  type="password"
                  name="password"
                  [(ngModel)]="user.password"
                  required
                  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                  #password="ngModel"
                />
              </div>
              <div
                *ngIf="registerForm.submitted && password.invalid"
                class="text-danger"
              >
                <small *ngIf="password.errors?.pattern"
                  >Password must contain at least 8 characters long with at
                  least one uppercase letter, one lowercase letter, one number
                  and one special character</small
                >
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-lock-circle-open"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Confirm Password"
                  type="password"
                  name="confirmPassword"
                  [(ngModel)]="confirmPassword"
                  required
                />
              </div>
            </div>
            <!-- <div *ngIf="passwordMismatch" class="text-danger text-center mb-4">
              <small>Passwords do not match</small>
            </div> -->
            <div class="text-center">
              <button type="submit" class="btn btn-default mt-4 w-100">
                Create account
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
